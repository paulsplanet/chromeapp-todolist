<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div id="momentum">
        <div class="weatherDiv">
            <span class="js-weather"></span>
        </div>
        
        <div class="clockDiv">
            <div class="js-clock">
                <h1 class="js-clock__title">00:00</h1>
                <span class="apm"></span>
            </div>
            <form class="js-form form">
                <input type="text" placeholder="Tell me your name.">
            </form>
            <h4 class="js-greetings greetings"></h4>
        </div>
        
        <div class="toDoDiv">
            <form class="js-toDoForm">
                <input type="text" placeholder="What is a to do?">
            </form>
            <ul class="js-toDoList">   
            </ul>
        </div>
    </div>

    

    <script src="javascript/clock.js"></script>
    <script src="javascript/gretting.js"></script>
    <script src="javascript/todo.js"></script>
    <script src="javascript/bg.js"></script>
    <script src="javascript/weather.js"></script>

</body>
</html>
